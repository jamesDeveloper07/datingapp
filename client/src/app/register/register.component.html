<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>

  <div class="mb-3">
    <label style="margin-right: 10px;">GÃªnero:</label>
    <label class="form-check-label" >
      <input class="form-check-input" type="radio" value="male" formControlName='gender'>Masculino
    </label>
    <label class="form-check-label">
      <input class="form-check-input ms-3" type="radio" value="female" formControlName='gender'>Feminino
    </label>
  </div>

  <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"Known As"'></app-text-input>
  <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date Of Birth"' [maxDate]="maxDate">
  </app-date-input>
  <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Passwood"' [type]='"password"'>
  </app-text-input>
  <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Passwood"'
    [type]='"password"'></app-text-input>

  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
