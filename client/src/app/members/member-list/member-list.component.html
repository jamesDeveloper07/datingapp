<div class="text-center mt-3">
  <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mt-3">
  <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()" autocomplete="off">

    <div class="d-flex mx-2">
      <label class="col-form-label me-2" >Age from: </label>
      <input type="number" class="form-control ms-1" style="width: 80px;" name="minAge" [(ngModel)]="userParams.minAge">
    </div>

    <div class="d-flex px-2">
      <label class="col-form-label me-2">Age to: </label>
      <input type="number" class="form-control ms-1" style="width: 80px;" name="maxAge" [(ngModel)]="userParams.maxAge">
    </div>

    <div class="d-flex px-2">
      <label class="col-form-label me-2">Show: </label>
      <select name="gender" class="form-control ms-1" style="width: 140px;" [(ngModel)]="userParams.gender">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}}
        </option>
      </select>
    </div>

    <button class="btn btn-primary ms-1" type="submit">Filtrar</button>
    <button (click)="resetFilters()" class="btn btn-primary ms-1">Limpar Filtro</button>

    <div class="col">
      <div class="btn-group float-end">
        <button class="btn btn-primary" type="button" name="orderBy" (click)="loadMembers()" btnRadio="lastActive"
          [(ngModel)]="userParams.orderBy">Ãšltimo Acesso</button>

        <button class="btn btn-primary" type="button" name="orderBy" (click)="loadMembers()" btnRadio="created"
          [(ngModel)]="userParams.orderBy">Novos Membros</button>
      </div>
    </div>

  </form>

</div>

<div class="row">
  <div *ngFor="let member of members" class="col-2">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
