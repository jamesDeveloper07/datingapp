<div class="text-center mt-3">
  <h2>{{likeParams.predicate === 'liked' ? 'Usuários que eu curto' : 'Usuários que me curtem'}}</h2>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="btn-group" name="predicate">
        <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="likeParams.predicate" (click)="loadLikes()">Eu curto</button>
        <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="likeParams.predicate" (click)="loadLikes()">Me curtem</button>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-2" *ngFor="let member of members">
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
